<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImBikinHere!</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css"/>
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <header>
        <label style="margin-left: auto">
            Filter by time:
            <input id="#time-slider" type="range" min="-1" max="1440" value="-1" step="1" />
            <span style="display: block">
                <time id="#selected-time" style="display: none;"></time>
                <em id="#any-time" style="display: block; color: #888; font-style: italic">(any time)</em>
            </span>
        </label>
    </header>
    
    <h2>Gives a time specific log of bike traffic in Boston</h2>

    <div id="map">
        <svg></svg>
    </div>

    
      
</body>
</html>
